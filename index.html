<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="row justify-content-between align-items-center">
        <button type="button" class="btn btn-info col-2" id="leaderboard" onclick="viewLeaderboard()">Leaderboard</button>
        <div class="col-4" id="timer">Time remaining: <span id="time-left"></span></div>
    </header>
    <section class="row justify-content-center" id="quiz-body">
        <div class="col-8" id="quiz-card">
            <h2 class="col-12" id="quiz-card-title">JavaScript Quiz</h2>
            <button type="button" class="btn btn-info" id="start-button">Start Quiz</button>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>   
</html>
